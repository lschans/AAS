<!doctype html>
<html>
    <head>
        <script>
            function submitForm(){
                var myForm = document.getElementById("myForm");
                myForm.method = "post";
                myForm.submit();
            }
        </script>

        <!-- Google fonts  -->
        <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Bangers' rel='stylesheet' type='text/css'>

        <!-- The stylez -->
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
    <span class="loginBannerBig">AAS </span><span class="loginBanner">(AWESOME ANGULAR SERVER)</span>
        <div>
            <fieldset class="loginBoxCenter loginBox">
                <span class="textcenter">@@_LOGIN_MESSAGE_@@</span>
                <hr class="separator">
                <form action="/" id="myForm">
                    <label class="loginBoxLabel" for="name">USERNAME :</label>
                    <input class="loginBoxInputText" id="name" type="text" name="name" value="admin">
                    <div class="clear"></div>
                    <label class="loginBoxLabel" for="password">PASSWORD  :</label>
                    <input class="loginBoxInputText" id="password" type="password" name="password" value="test">
                    <div class="clear"></div>
                    <input type="hidden" name="command" value="login">
                    <button class="loginButton" onclick='submitForm()'>LOGIN</button>
                </form>
            </fieldset>
        </div>
    </body>
</html>
